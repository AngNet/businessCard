<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Login</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-login="form">
          <div class="form-group">
            <input class="form-control" type="username" name="usernameInput" id="usernameInput" value="" placeholder="username" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" name="password" placeholder="password" id="userPassword">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="forgotpassword" class="btn btn-default">Forgot Password</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
