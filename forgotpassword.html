<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
</head>

<body class="container">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href = "index.html">WhoIAm</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="signup.html">Sign Up</a>
    </nav>
  </div>
  <h1>Forgot Password</h1>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-login="form">
          <div class="form-group">
            <input class="form-control" type="username" name="usernameInput" id="usernameInput" value="" placeholder="username" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" name="email" placeholder="e-mail" id="userEmail">
          </div>
          <!--Recaptcha not supposed to work right now. Just a placeholder-->
          <form action="" method="post">
            <div class="g-recaptcha" data-sitekey="0"></div>
            <input type="submit" value="Check" />
          </form>
          <br>
          <button type="submit" class="btn btn-default">Send Reset Code</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="index-footer">
    <p>&copy; 2018 TeamPartyHouse</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
