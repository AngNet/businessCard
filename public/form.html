<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>aboutme</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>

<body class="container">
  <header>
    <h1>WhoAreYou?</h1>
  </header>

  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form user-form="form">
          <div class="form-group">
            <label for="name">First Name</label>
            <input class="form-control" name="firstName" id="firstName" autofocus placeholder="Bob" required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="name">Last Name</label>
            <input class="form-control" type="lastName" name="lastName" id="lastName" value="" placeholder="Smith" required>
          </div>
          <div class="form-group">
            <label for="location">Where do you live?</label>
            <input class="form-control" type="address" name="location" id="location" value="" placeholder="City, State, Country" required>
          </div>
          <label for="gender">Gender</label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <select id="occupation" class="form-control" name="occupation">
              <option value="">None</option>
              <option value="student">Student</option>
              <option value="designer">Designer</option>
              <option value="writer">Writer</option>
              <option value="volunteer">Volunteer</option>
              <option value="editor">Editor</option>
              <option value="artist">Artist</option>
              <option value="wanderer">Wanderer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="profilePic">Add a photo of yourself</label>
            <input class="upload" type="file" id="imgInp" onchange="setFiles(this)" />
            <br>
            <img style="width:200px" id="blah" src="#" alt="Preview image" />
          </div>

          <button type="submit" onclick="uploadFiles()" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="index-footer">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2018 TeamPartyHouse</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="js/formhandler.js" charset="utf-8"></script>
  <script src="js/remotedatastore.js" charset="utf-8"></script>
  <script src="js/truck.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="http://localhost:2403/dpd.js"></script>
  <script type="text/javascript" src="js/upload.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
