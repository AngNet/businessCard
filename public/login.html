<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="../public/css/main.css" rel="stylesheet">
</head>

<body class="container">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href = "index.html">WhoIAm</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="signup.html">Sign up</a>
    </nav>
  </div>
  <h1>Log In</h1>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-login="form">
          <div class="form-group">
            <input class="form-control" type="username" name="usernameInput" id="usernameInput" value="" placeholder="username" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" name="password" placeholder="password" id="userPassword">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="forgotpassword" class="btn btn-default">Forgot Password</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="index-footer">
    <p>&copy; 2018 TeamPartyHouse</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/register.js" charset="utf-8"></script>
</body>

</html>
